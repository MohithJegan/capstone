<div class="genre-container">
  <div class="genre-column">
    <div *ngFor="let genre of firstColumn" class="genre-card shadow">
      <i class="fas {{genre.icon}} genre-icon"></i>
      {{genre.name}}
    </div>
  </div>
  <div class="genre-column">
    <div *ngFor="let genre of secondColumn" class="genre-card shadow">
      <i class="fas {{genre.icon}} genre-icon"></i>
      {{genre.name}}
    </div>
  </div>
  <div class="genre-column">
    <div *ngFor="let genre of thirdColumn" class="genre-card shadow">
      <i class="fas {{genre.icon}} genre-icon"></i>
      {{genre.name}}
    </div>
  </div>
</div>
